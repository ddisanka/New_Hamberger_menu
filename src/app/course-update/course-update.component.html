<div class="container" style="border:thin">

    <form #EditForm='ngForm' name="editform" (ngSubmit)="EditCourse(EditForm)" class="form-horizontal"
        style="width:50%">

        <div class="form-group">
            <label class="control-label col-sm-2" for="courseTitle">Course Title:</label>
            <div class="col-sm-10">

                <input style="width:50%" type="text" class="form-control" width="50%" id="courseTitle"
                    placeholder="Enter course title" name="courseTitle" courseTitle required
                    [(ngModel)]='objcrs.courseTitle' #courseTitle="ngModel">

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="courseCredits">Course Credits:</label>
            <div class="col-sm-10">

                <input style="width:50%" required type="text" class="form-control" width="50%" id="courseCredits"
                    placeholder="Enter course credits" name="courseCredits" courseCredits
                    [(ngModel)]='objcrs.courseCredits' #courseCredits="ngModel">

            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="coursedescription">Course Description:</label>
            <div class="col-sm-10">


                <input style="width:50%" required type="text" class="form-control" width="50%" id="coursedescription"
                    placeholder="Enter course credits" name="coursedescription" coursedescription
                    [(ngModel)]='objcrs.coursedescription' #coursedescription="ngModel">

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
